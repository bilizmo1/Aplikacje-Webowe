<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wysuwane Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 0.3s;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu-btn {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            background-color: #333;
        }

        .menu-content a {
            display: block;
            color: #f2f2f2;
            text-align: left;
            padding: 10px 20px;
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Strona Główna</a>
        <a href="#about">O mnie</a>
        <a href="#contact">Kontakt</a>
        <div class="menu-btn" onclick="toggleMenu()">☰ Menu</div>
        <div class="menu-content" id="menu">
            <a href="#home">Strona Główna</a>
            <a href="#about">O mnie</a>
            <a href="#contact">Kontakt</a>
            <a href="#blog">Blog</a>
        </div>
    </div>

    <div style="padding: 60px 20px;">
        <h2>Przykładowa Strona</h2>
        <p>To jest przykładowa strona z wysuwanym menu nawigacyjnym.</p>
        <p>Przewiń w dół, aby zobaczyć efekt działania menu.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
            } else {
                menu.classList.add("show");
            }
        }
    </script>
</body>
</html>
